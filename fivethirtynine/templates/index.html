  <body>

<!-- Portfolio Images-->
    <section id="portfolio" class="portfolio">
        <div class="container">
        <div class="row">
                <div class="col-lg-12 text-center" style = "margin:10px;">
                    <img style='width:1000px; height:200px;' class="img-portfolio img-responsive" src="/static/img/539logo.jpg">
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="portfolio-item">
                                <a href="/calendar">
                                    <img style='width:500px; height:400px;' class="img-portfolio img-responsive" src="/static/img/2018_calendar.jpg">
                                        <div style='background:rgba(249, 247, 246, 0.5);' class="text"> Calendar (Yearly) </div>
                                </a>
                            </div>
                        </div>
                         <div class="col-md-6">
                            <div class="portfolio-item">
                                <a href="/calendar-month-home">
                                    <img style='width:500px; height:400px;' class="img-portfolio img-responsive" src="/static/img/calendar.png">
                                        <div style='background:rgba(249, 247, 246, 0.5);' class="text"> Calendar (Monthly) </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="portfolio-item">
                                <a href="/keywords">
                                    <img style='width:500px; height:400px;' class="img-portfolio img-responsive" src="/static/img/nytimes_background.jpg">
                                    <div style='background:rgba(249, 247, 246, 0.5);' class="text"> Twitter/News Trend Search </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="portfolio-item">
                                <a href="/presidential_factors">
                                    <img style='width:500px; height:400px;' class="img-portfolio img-responsive" src="/static/img/trump_thumbs_up.jpg">
                                    <div style='background:rgba(249, 247, 246, 0.5);' class="text"> Presidential Approval Drivers </div>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="portfolio-item">
                                <a href="/trends">
                                    <img style='width:500px; height:400px;' class="img-portfolio img-responsive" src="/static/img/skyscraper.jpg">
                                    <div style='background:rgba(249, 247, 246, 0.5);' class="text"> Trends Over Time </div>
                                </a>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="portfolio-item">
                                <a href="/wordcloud">
                                    <img style='width:500px; height:400px;' class="img-portfolio img-responsive" src="/static/img/wordcloud.png">
                                        <div style='background:rgba(249, 247, 246, 0.7);' class="text"> Wordcloud </div>
                                </a>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="portfolio-item">
                                <a href="/about">
                                    <img style='width:500px; height:400px;' class="img-portfolio img-responsive" src="/static/img/group_photo.JPG">
                                        <div style='background:rgba(249, 247, 246, 0.5);' class="text"> About this project </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.col-lg-10 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>
    <div style="text-align:center;">
       <h1> Today's Top Headlines:</h1>
           {% for item in response %}
               <h4>{{ item }}</h4>
           {% endfor %}
   </div>
